name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install SFML
      run: sudo  apt-get install -y libsfml-dev
    
    - name: run unit test 
      run: make check
      working-directory: test
      
    - name: valgrind
      run: make valgrind
      working-directory: test
